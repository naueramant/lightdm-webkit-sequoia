<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
	<head>
		<link rel="stylesheet" href="vendor/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/arc.css">

		<script src="vendor/js/mock.js"></script>
		<script src="config.js"></script>
		<script src="vendor/js/jquery.min.js"></script>
		<script src="vendor/js/moment-with-locales.min.js" charset="UTF-8"></script>
	</head>
	<body>
		<div class="wrap">

			<div class="top-panel">
				<div id="clock_widget"></div>
				<div id="notification-area"></div>
			</div>

			<div class="login-container fade-in">
				<ul id="user-list"></ul>

				<select id="session-list" style="display: none;"></select>

				<div id="login-input">	
					<div id="user-info">
					</div>
					
					<div id="username-box">
						<input id="username-field" type="text" placeholder="username">
					</div>

					<input id="password-field" type="password" placeholder="password">
					
					<div class="buttons-row">
						<button id="cancel-button" onclick="javascript:arc.theme.hide_user_login();">cancel</button>
						<button id="login-button" class="btn-right"
						onclick="javascript:arc.greeter.start_authentication(arc.theme.user.name);">sign in</button>
					</div>

					<div id="session-box">
						Selected session&nbsp;
						<div id="session-select">
							<div id="session-text">xfce</div>
							<ul id="session-field"></ul>
						</div>
					</div>

				</div>

				<div id="not-listed-btn" tabindex="0" onclick="javascript:arc.theme.switch_view();">Not listed?</p>
			</div>

			<div class="bottom-panel">
				<div class="bottom-panel-inner">
					<button id="shutdown-btn" class="action-btn" onclick="javascript:lightdm.shutdown();" tabindex="0">shutdown</button>
					
					<button id="restart-btn" class="action-btn" onclick="javascript:lightdm.restart();" tabindex="0">restart</button>
					
					<button id="suspend-btn" class="action-btn" onclick="javascript:lightdm.suspend();" tabindex="0">suspend</button>
					
					<button id="hibernate-btn" class="action-btn" onclick="javascript:lightdm.hibernate();" tabindex="0">hibernate</button>
				</div>
			</div>
		</div>

		<div id="background"></div>

		<script src="js/arc.js"></script>
	</body>
</html>
